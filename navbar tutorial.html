<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
*{
    margin: 0;
    padding: 0;
}
body{
    height: 1400px;
}
.navbar{
    background: lightcoral;
    padding: 15px;

    position: fixed;
    width: 100%;
    top: 0;
}
.navbar a{
    text-decoration: none;
    padding: 15px;
    color: white;
}
.navbar a:hover{
    padding: 10px;
    border-radius: 10px;
    background: white;
    color: coral;
    box-shadow: 2px 2px 8px rgb(255, 74, 8);

}
    </style>
</head>
<body>
    <nav class="navbar">

        <a href="#">Home</a>
        <a href="#">Contact us</a>
        <a href="#">Careers</a>
        <a href="#">Help</a>
    </nav>
    
</body>
</html>
